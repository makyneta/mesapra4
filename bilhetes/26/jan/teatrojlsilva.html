<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta http-equiv="refresh" content="7; url=https://www.teatrojlsilva.pt/evento/mesa-pra-quatro/">
    
    <title>Bilheteria | Mesa Pr'a 4</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-xl w-full bg-white p-8 md:p-12 rounded-2xl shadow-2xl text-center border-t-8 border-indigo-600 animate-fadeIn">

        <div class="flex justify-center mb-6">
            <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">
            A Levá-lo para a Bilheteira!
        </h1>
        
        <p class="text-lg text-gray-700 mb-6">
            Está a ser redirecionado para a página oficial de compra de bilhetes do Teatro José Lúcio da Silva.
        </p>

        <div class="w-full bg-indigo-100 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%; transition: width 7s linear;"></div>
        </div>

        <p class="text-sm text-gray-500 mb-6">
            Se o redirecionamento não ocorrer automaticamente, clique no botão abaixo.
        </p>

        <a href="https://www.teatrojlsilva.pt/evento/mesa-pra-quatro/" 
           class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-700 hover:bg-indigo-800 transition duration-300 transform hover:scale-[1.02]">
            COMPRAR BILHETES AGORA
        </a>
        
        <p class="mt-6 text-xs text-gray-400">
            Agradecemos o seu interesse na "Mesa Pr'a 4".
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicia a animação da barra de progresso
            setTimeout(() => {
                document.getElementById('progress-bar').style.width = '100%';
            }, 100); 
            // 100ms delay para garantir que a transição CSS é aplicada.
        });
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</body>
</html>
